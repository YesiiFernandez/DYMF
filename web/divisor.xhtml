<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Divisores</h1>
        <p:panel id="pnlDivisores" header="Divisores" footer="DYMF" style="width: 390px" >
            <h:form>
                <p:outputLabel value="ingrese valor  " />
                <p:inputNumber id="Numero" value="#{dispositivoFormBean.valorParaCalcularDivisor}"/>
                <p:commandButton value="Calcular" 
                                 actionListener="#{dispositivoFormBean.cargarLista()}"
                                 update="lstDivisor"/>
                <p:outputLabel id="lblResultado" value="Resultado" />
                <p:dataList id="lstDivisor" value="#{dispositivoFormBean.divisores}" var="car" type="ordered">
                    <f:facet name="header">
                        Los divisores son:
                    </f:facet>
                    <p:outputLabel value="#{car}"/>
                </p:dataList>
            </h:form>
        </p:panel>
    </h:body>
</html>
