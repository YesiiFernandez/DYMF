<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Coseno" footer="YMF" style="width: 330px;">   
            <p:outputLabel id="lblDispositivo" value="Ingrese Numero"/>
            <p:inputNumber id="inptNumero" value="#{dispositivoFormBean.valorCoseno}"/>
            <p:commandButton id="btnCoseno" value="Calcular"
                             action="#{dispositivoFormBean.cargarResulatdo()}"
                             update="lblResultado"/>
            <p:outputLabel id="lblResultado" value="#{dispositivoFormBean.resultadoCoseno}"/> 
            </p:panel>                 
        </h:form>
    </h:body>
</html>
