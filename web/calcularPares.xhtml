<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calcular Numeros Pares</title>
    </h:head>
    <h:body>
        <h1>Calcular Pares</h1>
        <p:panel id="pnlDispositivo" header="formulario">
            <h:form id="frmPares">
                <p:outputLabel value="Ingrese cota inferior: "/>
                <p:inputNumber id="Numero1" value="#{dispositivoFormBean.valorCotaInferior}"/>
                <p:outputLabel value="Ingrese cota superior"/>
                <p:inputNumber id="Numero2" value="#{dispositivoFormBean.valorCotaSuperior}"/>
                <p:commandButton id="btnPares" value="Calcular"
                                 actionListener="#{dispositivoFormBean.cargarGrid()}"
                                 update="grdPares"/>
                <p:dataGrid id="grdPares" var="car" value="#{dispositivoFormBean.pares}">
                    <f:facet name="header">
                        Numeros Pares         
                    </f:facet>
                    <p:outputLabel value="#{car}"/>
                </p:dataGrid>
                            
            </h:form>
        </p:panel>
    </h:body>
</html>
